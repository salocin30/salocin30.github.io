# un résumé à votre sujet
summary: 'En tant que développeur logiciel, je me spécialise dans la création d''outils pour les industries de la diffusion et du Pro AV. Ceux-ci incluent des salles de contrôle logicielles, des solutions de traitement audio et vidéo, des interfaces utilisateur basées sur le web. Mes clients incluent :
<ul>
  <li>RTBF - projet de salle de contrôle logicielle [CR42](/posts/software-control-room/rtbf-cr42) primé</li>
  <li>Union Européenne de Radiodiffusion - [outil de composition vidéo](/posts/software-control-room/ebu)</li>
  <li>OTAN - [outils de centre de conférence](/posts/software-control-room/nato)</li>
</ul>
En tant que maker, je crée des objets qui combinent lumière et son et sont souvent portables et alimentés par batterie. Ils offrent des expériences uniques aux personnes qui interagissent avec eux. Découvrez ces projets amusants :<br><br>
<ul>
  <li>[L''Arbre Parlant](/posts/light/talking-tree)</li>
  <li>[Dansing - Karaoké Mobile à Vélo](/posts/audio/dansing)</li>
  <li>[Bright Dan - Magie LED](/posts/light/light-summary)</li>
</ul>

Ou consultez le [résumé des projets](/posts/project-summary) pour une vue d''ensemble'

