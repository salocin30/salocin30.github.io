<ul>
  <li>RTBF - award wining [CR42](/posts/software-control-room/rtbf-cr42) software control room project</li>
  <li>European Broadcast Union - [video compositing tool](/posts/software-control-room/ebu)</li>
  <li>NATO - [conference center tools](/posts/software-control-room/nato)</li>
</ul>
